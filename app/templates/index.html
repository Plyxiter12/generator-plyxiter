<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title><%= appname %></title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="src/favicon.ico">
    <!-- injector:css -->
    <% if (includeBootstrap) { %><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"><% } %>
    <!-- endinjector -->
</head>
<body>

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<% if (includeBootstrap) { %>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted"><%= appname %></h3>
    </div>

    <div class="jumbotron">
        <h1>Welcome!</h1>

        <p class="lead">This is a sample application</p>

        <p><a class="btn btn-lg btn-success" href="#">Splendid! <span class="glyphicon glyphicon-ok"></span></a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-6">

        </div>
    </div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>

</div>
<% } else if(this.angular) { %>
<div class="container">
    <div class="header">
    </div>
    <div class="container">
    </div>
    <div class="footer">
    </div>
</div>
<% } else if(this.knockout) { %>
<div class="container">
    <div class="header">
    </div>
    <div class="container">
    </div>
    <div class="footer">
    </div>
</div>
<% } else { %>
<div class="container">
    <div class="header">
    </div>
    <div class="container">
    </div>
    <div class="footer">
    </div>
</div>

<% } %>

<!-- injector:js -->
<!-- endinjector -->


</body>
</html>
